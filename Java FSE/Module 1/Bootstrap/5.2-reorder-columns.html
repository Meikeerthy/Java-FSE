<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-info p-3">Second on medium+</div>
      <div class="col-md-6 order-md-1 bg-warning p-3">First on medium+</div>
    </div>
  </div>
</body>
</html>
